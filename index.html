<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MAHJONG ZEN</title>
    <style>
        :root { --t-w: 62px; --t-h: 84px; --zen-bg: #0c0a09; --ivory: #f5f5f4; --gold: #d97706; }
        body { margin: 0; background: var(--zen-bg); font-family: "Palatino", serif; display: flex; flex-direction: column; height: 100vh; overflow: hidden; color: #a8a29e; }
        header { padding: 20px; text-align: center; border-bottom: 1px solid #292524; background: rgba(0,0,0,0.4); }
        .zen-title { font-size: 24px; font-weight: 200; letter-spacing: 10px; color: #fafaf9; }
        #game-area { position: relative; flex-grow: 1; display: flex; justify-content: center; align-items: center; perspective: 1200px; }
        #board { position: relative; width: 400px; height: 500px; transform: rotateX(10deg); transform-style: preserve-3d; transition: opacity 0.5s; }
        .tile { position: absolute; width: var(--t-w); height: var(--t-h); background: var(--ivory); border-radius: 4px; display: flex; justify-content: center; align-items: center; cursor: pointer; border: 1.5px solid #1c1917; box-shadow: 0 1px 0 #d6d3d1, 1px 2px 0 #d6d3d1, 2px 3px 0 #78716c, 4px 10px 25px rgba(0,0,0,0.8); transition: all 0.3s ease; }
        .tile .symbol { font-size: 56px; line-height: 0; user-select: none; filter: grayscale(1) brightness(0) contrast(1000%); opacity: 0.85; transform: translateY(-4px); display: inline-block; }
        .tile.selected { background: #fff; transform: translateZ(30px) scale(1.05); box-shadow: 0 20px 50px rgba(217,119,6,0.3); border-color: var(--gold); }
        .tile.locked { filter: contrast(0.5) brightness(0.2); cursor: not-allowed; opacity: 0.4; }
        .tile.hint { outline: 4px solid var(--gold); animation: pulse 1s infinite; }
        @keyframes pulse { 50% { opacity: 0.5; } }
        #onboarding-overlay, #success-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; display: none; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        .step-box { max-width: 320px; padding: 40px; border: 1px solid #444; background: #1c1917; }
        .step-text { font-size: 18px; margin-bottom: 30px; letter-spacing: 2px; color: #d6d3d1; }
        footer { padding: 30px; display: flex; justify-content: center; gap: 15px; }
        .zen-btn { padding: 10px 25px; background: transparent; border: 1px solid #444; color: #78716c; font-size: 12px; letter-spacing: 3px; cursor: pointer; transition: 0.3s; }
        .zen-btn:hover { color: #fafaf9; border-color: #a8a29e; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
    <div id="onboarding-overlay"><div class="step-box"><div id="step-msg" class="step-text">Welcome to Mahjong Zen.</div><button class="zen-btn" id="next-step">BEGIN</button></div></div>
    <div id="success-overlay"></div>
    <header>
        <div class="zen-title">MAHJONG ZEN</div>
        <div style="font-size: 11px; letter-spacing: 4px; margin-top:5px;">LEVEL: <span id="level-num">1</span> | TILES: <span id="count">0</span></div>
    </header>
    <div id="game-area"><div id="board"></div></div>
    <footer><button class="zen-btn" onclick="undo()">UNDO</button><button class="zen-btn" onclick="showHint()">HINT</button><button class="zen-btn" onclick="init()">RESET</button></footer>
    <script>
        const board = document.getElementById('board'); const countEl = document.getElementById('count');
        const levelEl = document.getElementById('level-num');
        const mahjongs = ['ðŸ€„','ðŸ€…','ðŸ€†','ðŸ€‡','ðŸ€ˆ','ðŸ€‰','ðŸ€Š','ðŸ€‹','ðŸ€Œ','ðŸ€','ðŸ€ž','ðŸ€Ÿ','ðŸ€','ðŸ€‘','ðŸ€’','ðŸ€“','ðŸ€”','ðŸ€•','ðŸ€–','ðŸ€—','ðŸ€™','ðŸ€š','ðŸ€›'];
        
        const LEVELS = {
            1: { name: "Zen Start", layout: () => {
                const l = []; for(let r=0;r<4;r++) for(let c=0;c<4;c++) l.push({r,c,l:0}); return l;
            }},
            2: { name: "Twin Pillars", layout: () => {
                const l = []; for(let r=0;r<6;r++) { l.push({r,c:0,l:0},{r,c:3,l:0}); }
                for(let r=1;r<5;r++) { l.push({r,c:0.5,l:1},{r,c:2.5,l:1}); } return l;
            }},
            3: { name: "The Fortress", layout: () => {
                const l = []; for(let r=0;r<6;r++) for(let c=0;c<4;c++) l.push({r,c,l:0});
                for(let r=1;r<5;r++) for(let c=1;c<3;c++) l.push({r:r+0.2,c:c+0.2,l:1});
                for(let r=2;r<4;r++) l.push({r:r+0.4,c:1.7,l:2}); return l;
            }}
        };

        let currentLevel = parseInt(localStorage.getItem('zenLevel')) || 1;
        let selected = null; let all = []; let history = []; let audioCtx = null;

        function initAudio() { if(!audioCtx) audioCtx = new(window.AudioContext||window.webkitAudioContext)(); }
        function playZenSound(f, type="sine", d=0.5, v=0.02) {
            initAudio(); const o = audioCtx.createOscillator(); const g = audioCtx.createGain();
            o.type = type; o.frequency.setValueAtTime(f, audioCtx.currentTime);
            g.gain.setValueAtTime(v, audioCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + d);
            o.connect(g); g.connect(audioCtx.destination);
            o.start(); o.stop(audioCtx.currentTime + d);
        }

        function isLocked(t) {
            const {r,c,l} = t.dataset;
            const up = all.some(o => o.dataset.l > l && Math.abs(o.dataset.r-r)<0.7 && Math.abs(o.dataset.c-c)<0.7);
            if(up) return true;
            const left = all.some(o => o.dataset.l == l && Math.abs(o.dataset.r-r)<0.5 && o.dataset.c < c && o.dataset.c > c-1.1);
            const right = all.some(o => o.dataset.l == l && Math.abs(o.dataset.r-r)<0.5 && o.dataset.c > c && o.dataset.c < c+1.1);
            return left && right;
        }

        function hasMoves() {
            const free = all.filter(t => !isLocked(t));
            for(let i=0; i<free.length; i++) for(let j=i+1; j<free.length; j++) if(free[i].dataset.v === free[j].dataset.v) return true;
            return false;
        }

        function showSuccess() {
            const s = document.getElementById('success-overlay');
            s.style.display = 'flex';
            s.innerHTML = `<div class="step-box"><div class="step-text">LEVEL ${currentLevel} COMPLETE</div><button class="zen-btn" onclick="nextLevel()">NEXT LEVEL</button></div>`;
            playZenSound(800, "triangle", 1.5, 0.05);
        }

        function nextLevel() {
            currentLevel = LEVELS[currentLevel + 1] ? currentLevel + 1 : 1;
            localStorage.setItem('zenLevel', currentLevel);
            document.getElementById('success-overlay').style.display = 'none';
            init();
        }

        function refresh() { 
            all.forEach(t => { t.classList.remove('hint'); t.classList.toggle('locked', isLocked(t)); });
            countEl.innerText = all.length;
            if(all.length === 0) showSuccess();
            else if(!hasMoves()) { setTimeout(() => { alert("No moves. Reshuffling..."); reshuffle(); }, 500); }
        }

        function reshuffle() {
            let pool = all.map(t => t.dataset.v).sort(() => Math.random() - 0.5);
            all.forEach((t, i) => { t.dataset.v = pool[i]; t.querySelector('.symbol').innerText = pool[i]; });
            if(!hasMoves()) reshuffle(); refresh();
        }

        function handle(t) {
            if(t.classList.contains('locked')) return; initAudio();
            if(selected === t) { t.classList.remove('selected'); selected = null; return; }
            playZenSound(selected ? 600 : 400);
            if(selected) {
                if(selected.dataset.v === t.dataset.v) {
                    history.push([selected, t]); t.remove(); selected.remove();
                    all = all.filter(x => x!==t && x!==selected); selected = null;
                    playZenSound(880, "triangle", 1, 0.02); refresh();
                } else { selected.classList.remove('selected'); t.classList.add('selected'); selected = t; }
            } else { t.classList.add('selected'); selected = t; }
        }

        function undo() {
            if(!history.length) return;
            const last = history.pop(); last.forEach(t => { board.appendChild(t); all.push(t); });
            playZenSound(300); refresh();
        }

        function showHint() {
            const free = all.filter(t => !isLocked(t));
            for(let i=0; i<free.length; i++) for(let j=i+1; j<free.length; j++) if(free[i].dataset.v === free[j].dataset.v) { free[i].classList.add('hint'); free[j].classList.add('hint'); return; }
        }

        function init() {
            board.innerHTML = ''; all = []; history = [];
            levelEl.innerText = currentLevel;
            const config = LEVELS[currentLevel] || LEVELS[1];
            const layout = config.layout();
            let pool = []; let n = Math.floor(layout.length/2);
            for(let i=0; i<n; i++) { const v = mahjongs[i % mahjongs.length]; pool.push(v,v); }
            if(layout.length % 2) pool.push(mahjongs[0]);
            pool.sort(() => Math.random() - 0.5);
            layout.forEach((p, i) => {
                const t = document.createElement('div'); t.className = 'tile';
                t.innerHTML = `<span class="symbol">${pool[i]}</span>`;
                Object.assign(t.dataset, {v:pool[i], r:p.r, c:p.c, l:p.l});
                t.style.left = `${p.c * 72 + 50}px`; t.style.top = `${p.r * 78 + 30}px`;
                t.style.transform = `translateZ(${p.l * 12}px)`; t.style.zIndex = p.l * 10;
                t.onclick = () => handle(t); board.appendChild(t); all.push(t);
            });
            refresh();
            if(!localStorage.getItem('zenDone')) { 
                document.getElementById('onboarding-overlay').style.display = 'flex';
                document.getElementById('next-step').onclick = () => { localStorage.setItem('zenDone','1'); document.getElementById('onboarding-overlay').style.display='none'; };
            }
        }
        init();
    </script>
</body>
</html>
